<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý khách hàng BĐS</title>
</head>
<body>
<script>
    // ====================== LỚP KHÁCH HÀNG ======================
    class KhachHang {
        constructor(ma, ten, sdt, diachi, email, ghichu){
            this.ma = ma;
            this.ten = ten;
            this.sdt = sdt;
            this.diachi = diachi;
            this.email = email;
            this.ghichu = ghichu;
        }
    }

    // ====================== MẢNG DANH SÁCH ======================
    let danhSach = [];
    let indexSua = -1;

    // ====================== HÀM LẤY GIÁ TRỊ INPUT =================
    function layGiaTriInput() {
        return {
            ma: document.getElementById("ma").value,
            ten: document.getElementById("ten").value,
            sdt: document.getElementById("sdt").value,
            diachi: document.getElementById("diachi").value,
            email: document.getElementById("email").value,
            ghichu: document.getElementById("ghichu").value
        };
    }

    // ====================== THÊM KHÁCH HÀNG ======================
    function them() {
        const data = layGiaTriInput();
        const kh = new KhachHang(data.ma, data.ten, data.sdt, data.diachi, data.email, data.ghichu);
        danhSach.push(kh);
        console.log(danhSach); // kiểm tra đã thêm được chưa
    }
</script>
</body>
</html>
