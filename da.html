<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên</title>
</head>
<body>
<h2>Quản Lý Sinh Viên</h2>

<h3>Thêm Sinh Viên</h3>
<input id="id" placeholder="Mã SV">
<input id="name" placeholder="Họ tên">
<input id="age" placeholder="Tuổi">
<input id="email" placeholder="Email">
<input id="gpa" placeholder="GPA">
<input id="className" placeholder="Lớp">
<button onclick="addStudent()">Thêm</button>

<h3>Danh sách sinh viên</h3>
<table border="1" width="100%">
    <thead>
    <tr>
        <th>Mã</th><th>Tên</th><th>Tuổi</th>
        <th>Email</th><th>GPA</th><th>Lớp</th><th>Hành động</th>
    </tr>
    </thead>
    <tbody id="list"></tbody>
</table>

<script>
    class Student {
        constructor(id, name, age, email, gpa, className) {
            this.id = id;
            this.name = name;
            this.age = age;
            this.email = email;
            this.gpa = gpa;
            this.className = className;
        }
    }

    let students = [];

    function showList() {
        let html = "";
        for (let i = 0; i < students.length; i++) {
            html += `
        <tr>
            <td>${students[i].id}</td>
            <td>${students[i].name}</td>
            <td>${students[i].age}</td>
            <td>${students[i].email}</td>
            <td>${students[i].gpa}</td>
            <td>${students[i].className}</td>
            <td>
                <button onclick="editStudent(${i})">Sửa</button>
                <button onclick="deleteStudent(${i})">Xóa</button>
            </td>
        </tr>`;
        }
        document.getElementById("list").innerHTML = html;
    }

    function addStudent() {
        let s = new Student(
            document.getElementById("id").value,
            document.getElementById("name").value,
            document.getElementById("age").value,
            document.getElementById("email").value,
            document.getElementById("gpa").value,
            document.getElementById("className").value
        );

        students.push(s);
        showList();
    }

    function deleteStudent(i) {
        students.splice(i, 1);
        showList();
    }

    function editStudent(i) {
        let s = students[i];
        document.getElementById("id").value = s.id;
        document.getElementById("name").value = s.name;
        document.getElementById("age").value = s.age;
        document.getElementById("email").value = s.email;
        document.getElementById("gpa").value = s.gpa;
        document.getElementById("className").value = s.className;

        deleteStudent(i);
    }
</script>

</body>
</html>
