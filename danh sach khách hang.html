<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Quản Lý Khách Hàng Bất Động Sản</h2>

<!-- Nhập thông tin khách hàng -->
<p>Mã khách hàng:
    <input type="text" id="maKH">
</p>

<p>Tên khách hàng:
    <input type="text" id="tenKH">
</p>

<p>Số điện thoại:
    <input type="text" id="sdt">
</p>

<p>Địa chỉ:
    <input type="text" id="diachi">
</p>

<p>Email:
    <input type="text" id="email">
</p>

<button onclick="themKhachHang()">Thêm khách hàng</button>

<hr>

<h3>Danh sách khách hàng:</h3>
<table border="1" width="80%">
    <thead>
    <tr>
        <th>Mã KH</th>
        <th>Tên KH</th>
        <th>Số ĐT</th>
        <th>Địa chỉ</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody id="danhsach">

    </tbody>
</table>

<script>
    // ===========================
    // 1. MẢNG LƯU DANH SÁCH KHÁCH HÀNG
    // ===========================
    let danhSachKH = [];

    // ===========================
    // 2. HÀM THÊM KHÁCH HÀNG
    // ===========================
    function themKhachHang() {
        // Lấy dữ liệu từ input
        let ma = document.getElementById("maKH").value;
        let ten = document.getElementById("tenKH").value;
        let phone = document.getElementById("sdt").value;
        let dc = document.getElementById("diachi").value;
        let mail = document.getElementById("email").value;

        // Tạo đối tượng khách hàng
        let khachHang = {
            maKH: ma,
            tenKH: ten,
            soDT: phone,
            diaChi: dc,
            email: mail
        };

        // Thêm vào mảng
        danhSachKH.push(khachHang);

        // Hiển thị lại danh sách
        hienThiDanhSach();

        // Xóa ô input sau khi thêm
        document.getElementById("maKH").value = "";
        document.getElementById("tenKH").value = "";
        document.getElementById("sdt").value = "";
        document.getElementById("diachi").value = "";
        document.getElementById("email").value = "";
    }

    // ===========================
    // 3. HÀM HIỂN THỊ DANH SÁCH KHÁCH HÀNG
    // ===========================
    function hienThiDanhSach() {
        let table = "";

        for (let i = 0; i < danhSachKH.length; i++) {
            table += `
            <tr>
                <td>${danhSachKH[i].maKH}</td>
                <td>${danhSachKH[i].tenKH}</td>
                <td>${danhSachKH[i].soDT}</td>
                <td>${danhSachKH[i].diaChi}</td>
                <td>${danhSachKH[i].email}</td>
            </tr>
        `;
        }

        document.getElementById("danhsach").innerHTML = table;
    }
</script>
</body>
</html>
