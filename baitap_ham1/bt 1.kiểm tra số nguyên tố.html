<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyn tố</title>
</head>
<body>
<h3 id="result"> kiểm tra số nguyên tố</h3>
  <input type="number" id="so" placeholder="xin mời nhập số">
<button onclick="kiemtra()">kiểm tra</button>

<script>
    function kiemtra() {
       let n= + document.getElementById("so").value;

       function isPrime(n) {
           if (n < 2) return false;

           for (let i = 2; i < n; i++) {
               if (n % i === 0) return false;

           }

           return true;
       }
      let resultText =isPrime(n);
        if(isPrime(n)==true) {
        resultText = n + "là số nguyên tố";}
            else{
                resultText = n + "không phải là số nguyên tố";
            }
        document.getElementById("result").innerText = resultText;
    }
















</script>
</body>
</html>
