<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="txt" placeholder="Nhập 1 ký tự">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="kq"></p>

<script>
    function isDigit(ch) {
        return ch >= '0' && ch <= '9';
    }

    function kiemtra() {
        let ch = document.getElementById("txt").value;
        let kq = isDigit(ch);
        document.getElementById("kq").innerText = kq ;
        if(kq){
            document.getElementById("kq").innerText = "Kết quả: Là ký tự số ✅";
        }
        else {
            document.getElementById("kq").innerText = "Kết quả: Không phải ký tự số ";
        }
    }
</script>
</body>
</html>
