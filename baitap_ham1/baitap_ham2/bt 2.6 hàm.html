<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương:</title>
</head>
<body>
<script>


    function soduong(n) {
        return n > 0 && n % 1 === 0;
    }

    let input = prompt("Nhập một số:");

    let n = Number(input);

    if (soduong(n)) {
        alert(n + " là số nguyên dương ");
    } else {
        alert(n + " KHÔNG phải số nguyên dương ");
    }













</script>
</body>
</html>
