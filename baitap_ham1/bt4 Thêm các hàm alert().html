<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumbers() {
       let firstNum = 4;
       let secondNum = 8;
      let  result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert( "kết qua alert trước khi gọi hàm" + result )
    // kết quả trước khi gọi là result=0
    result = addNumbers();
    alert( "kết qua alert sau khi gọi hàm" + result )
    // 4+8=12
</script>
</body>
</html>
