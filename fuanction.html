<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<h3>Nhập số nguyên vào mảng</h3>

<input type="number" id="soNhap">
<button onclick="themSo()">Thêm vào mảng</button>

<p id="thongBao"></p>
<p><b>Mảng hiện tại:</b> <span id="mangHienThi"></span></p>

<button onclick="tinhToan()">Tính các số là bội chung của 3 và 5</button>

<p><b>Các số chia hết cho 3 và 5:</b> <span id="boiChung"></span></p>
<p><b>Tổng các số đó:</b> <span id="tong"></span></p>

<script>
    var arr = []; // mảng ban đầu rỗng

    function themSo(){
        // kiểm tra không quá 20 phần tử
        if(arr.length >= 20){
            document.getElementById("thongBao").innerHTML = "Mảng đã đủ 20 phần tử, không được thêm nữa!";
            return;
        }

        var so = Number(document.getElementById("soNhap").value);

        arr.push(so); // thêm vào mảng
        document.getElementById("thongBao").innerHTML = "Đã thêm số: " + so;

        // hiển thị mảng
        document.getElementById("mangHienThi").innerHTML = arr.join(", ");
    }

    function tinhToan(){
        var ketQua = "";
        var tong = 0;

        for(var i = 0; i < arr.length; i++){
            if(arr[i] % 3 === 0 && arr[i] % 5 === 0){
                ketQua += arr[i] + " ";
                tong += arr[i];
            }
        }

        document.getElementById("boiChung").innerHTML = ketQua;
        document.getElementById("tong").innerHTML = tong;
    }
</script>
</body>
</html>
