<!DOCTYPE html>
<html>
<head>
  <title>Tính diện tích hình tròn</title>
</head>
<body>
<h3>Máy tính đơn giản</h3>

<input id="so1" type="number" placeholder="Nhập số 1"><br><br>
<input id="so2" type="number" placeholder="Nhập số 2"><br><br>

<button onclick="cong()">Cộng</button>
<button onclick="tru()">Trừ</button>
<button onclick="nhan()">Nhân</button>
<button onclick="chia()">Chia</button>

<p>Kết quả: <span id="ketqua"></span></p>

<script>
  function cong() {
    let a = document.getElementById("so1").value;
    let b = document.getElementById("so2").value;
    let kq = Number(a) + Number(b);
    document.getElementById("ketqua").innerHTML = kq;
  }

  function tru() {
    let a = document.getElementById("so1").value;
    let b = document.getElementById("so2").value;
    let kq = Number(a) - Number(b);
    document.getElementById("ketqua").innerHTML = kq;
  }

  function nhan() {
    let a = document.getElementById("so1").value;
    let b = document.getElementById("so2").value;
    let kq = Number(a) * Number(b);
    document.getElementById("ketqua").innerHTML = kq;
  }

  function chia() {
    let a = document.getElementById("so1").value;
    let b = document.getElementById("so2").value;
    let kq = Number(a) / Number(b);
    document.getElementById("ketqua").innerHTML = kq;
  }
</script>
</body>
</html>
