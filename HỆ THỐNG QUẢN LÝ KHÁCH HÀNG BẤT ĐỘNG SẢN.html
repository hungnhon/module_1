<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>HỆ THỐNG QUẢN LÝ KHÁCH HÀNG BẤT ĐỘNG SẢN</h1>

<h3>Nhập thông tin khách hàng</h3>

Mã KH: <br>
<input id="id" placeholder="Ví dụ: KH01"><br>

Tên KH: <br>
<input id="name" placeholder="Nguyễn Văn A"><br>

Số điện thoại: <br>
<input id="phone" placeholder="0987xxxxxx"><br>

Địa chỉ: <br>
<input id="address" placeholder="Hà Nội, Đà Nẵng..."><br>

Email: <br>
<input id="email" placeholder="email@gmail.com"><br>

<button onclick="addCustomer()">Thêm khách hàng</button>

<h3>Danh sách khách hàng</h3>

<table id="list">
    <thead>
    <tr>
        <th>Mã KH</th>
        <th>Tên khách hàng</th>
        <th>Số điện thoại</th>
        <th>Địa chỉ</th>
        <th>Email</th>
    </tr>
    </thead>
</table>



    <script>
        // Class Customer
        class Customer {
        constructor(id, name, phone, address, email) {
        this.id = id;
        this.name = name;
        this.phone = phone;
        this.address = address;
        this.email = email;
    }
    }

        // Mảng chứa danh sách khách hàng
        let customers = [];

        // Hàm thêm khách hàng
        function addCustomer() {
        const id = document.getElementById("id").value.trim();
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();
        const email = document.getElementById("email").value.trim();

        // Kiểm tra cơ bản (không để trống mã hoặc tên)
        if (!id || !name) {
        alert("Vui lòng nhập ít nhất Mã KH và Tên khách hàng.");
        return;
    }

        // Tạo đối tượng và đẩy vào mảng
        const newCus = new Customer(id, name, phone, address, email);
        customers.push(newCus);

        // Cập nhật hiển thị
        showList();

        // Xóa input sau khi thêm
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("address").value = "";
        document.getElementById("email").value = "";
    }

        // Hàm hiển thị danh sách (bắt buộc có thẻ <tr> và <td>)
        function showList() {
            let table = `
            <tr>
                <th>Mã KH</th>
                <th>Tên khách hàng</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Email</th>
            </tr>
        `;

            for (let c of customers) {
            table += `
                <tr>
                    <td>${escapeHtml(c.id)}</td>
                    <td>${escapeHtml(c.name)}</td>
                    <td>${escapeHtml(c.phone)}</td>
                    <td>${escapeHtml(c.address)}</td>
                    <td>${escapeHtml(c.email)}</td>
                </tr>
            `;
        }

            document.getElementById("list").innerHTML = table;
        }

        // Hàm nhỏ để tránh chèn HTML không mong muốn
        function escapeHtml(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, function(m) {
            return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]);
        });
        }

















</script>

</body>
</html>
